# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: project cicd flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read        # Allows the workflow to read repository content
  dependency-graph: write  # Allows updating the dependency graph

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build project using Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 4 (Optional): Update dependency graph to improve Dependabot alerts
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1
